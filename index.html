<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>User Sign in</title>  
</head>
<body class="container-fluid">
    <div class="form-login">
        <div style="border: 1px solid black ; width: 300px; padding: 30px; background: white;">
            <h2 style="text-align: center; margin-bottom:30px ;">Sign In</h2>
            <div id="userContainer">
                <label class="form-label">Your email or mobile</label>
                <div>
                    <input type="text" id="UserId" class="form-control">
                    <div id="userMsg1" style="font-size:20px;"></div>
                    <div id="userMsg2"  style="font-size:20px;"></div>
                </div>
                <div style="margin-top: 10px;">
                    <button onclick="ContinueClick()" class="btn btn-primary w-100 mt-2">Login</button>
                </div>
            </div>

        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
